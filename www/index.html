<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- libs -->
    <script src="lib/jr-crop/jr-crop.min.js"></script>
    <link href="lib/jr-crop/jr-crop.css" rel="stylesheet">

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <div id="photo" style="background-image:url({{photo}});"></div>
    <button class="button button-block takePhoto" ng-if="!photo" ng-click="takePhoto()">Take Photo</button>
    <button class="button button-block cropPhoto" ng-if="photo && !cropped" ng-click="cropPhoto()">Crop Photo</button>
    <div class="alert" ng-if="photo && cropped">Photo Cropped!
      <div class="icon ion-ios-reload reset" ng-click="resetPhoto()"></div>
    </div>
  </body>
</html>
